<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="toss.css">
</head>
<body>
    <div class="heading-container">
        <h1 class="heading">Flip the coin</h1>
    </div>
    <div class="image-container">
        <img src="heads.png" height="150" id="image1">
    </div>
    <p id="result" class="para">Heads</p>
    <div class="button-container">
        <button class="button" id="button1" onclick="button()">Click here</button>
    </div>
    <div class="button-container">
        <p>Heads:<span id="headscount">0</span></p>
        <p>Tails:<span id="tailscount">0</span></p>
    </div>
    <script src="toss.js"></script>
